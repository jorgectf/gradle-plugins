allprojects {
    apply plugin: 'maven-publish'
    apply plugin: 'idea'
    apply plugin: 'java'
}

subprojects {
    apply plugin: 'groovy'
    apply plugin: 'maven'
    apply plugin: 'eclipse'

    group = 'com.vivareal.build.gradle'

    repositories {
	mavenCentral()
	maven { url 'https://repo.springsource.org/libs-release' }
    }

    dependencies {
	compile gradleApi()
	compile localGroovy()
    }


    uploadArchives {

	repositories.mavenDeployer {
	    repository(url: project.ext.repositoryReleasesUrl) {
		authentication(userName: project.ext.repositoryUser, password: project.ext.repositoryPwd)
	    }
	}
    }
}

repositories {
    maven {url "http://repo.grails.org/grails/core/"}
    mavenCentral()
}


project(':elastic-beanstalk') {

    version = '1.0.4-SNAPSHOT'

    dependencies {
	compile localGroovy()
	compile gradleApi()
	compile 'com.amazonaws:aws-java-sdk:1.6.12'
	compile 'net.java.dev.jets3t:jets3t:0.9.0'
    }
}

project(':aws-ec2') {

    version = '1.0.3'

    dependencies {
	compile localGroovy()
	compile gradleApi()
	compile 'com.amazonaws:aws-java-sdk:1.6.12'
	compile 'net.java.dev.jets3t:jets3t:0.9.0'
	compile 'org.apache.directory.studio:org.apache.commons.codec:1.8'
    }
}
